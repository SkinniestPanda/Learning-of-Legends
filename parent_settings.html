<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Settings</h2>
    <form id="settingsForm">
      <label for="notification">Email Notifications:</label>
      <select id="notification">
        <option value="enabled">Enabled</option>
        <option value="disabled">Disabled</option>
      </select>
      <br><br>
      <label for="passwordChange">Change Password:</label>
      <input type="password" id="passwordChange" placeholder="New Password">
      <br><br>
      <button type="submit">Save Settings</button>
    </form>
    <br>
    <a href="parent_home.html">Back to Home</a>
  </div>
  <script>
    document.getElementById('settingsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Send updated settings to the server
      alert("Settings Saved!");
    });
  </script>
</body>
</html>
