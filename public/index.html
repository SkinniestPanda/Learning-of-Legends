<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning of Legends</title>
    <link rel="stylesheet" href="css/style.css">
    <audio id="bg-music" autoplay loop>
        <source src="music/ALittleR&R.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    <style>
        .nav-container {
            width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .nav-item {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, box-shadow 0.2s;
            text-align: center;
        }

        .nav-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .nav-item h3 {
            margin: 0;
            color: #28a745;
        }

        .nav-item p {
            margin: 10px 0 0;
            font-size: 0.9em;
            color: #666;
        }

        
    </style>
</head>
<body>
    <div class="nav-bar">
        <div class="user-info">
            <span id="userDisplay">Not logged in</span>
            <button id="logoutBtn" class="logout-btn" style="display: none;">Logout</button>
        </div>
    </div>
    
    <div class="nav-container">
        <h1>Learning of Legends</h1>
        <p>Welcome to our math learning game!</p>
        
        <div class="nav-grid">
            <a href="/login.html" class="nav-item">
                <h3>Login</h3>
                <p>Sign in to your account</p>
            </a>
            <a href="/guild.html" class="nav-item">
                <h3>Guild System</h3>
                <p>Create or join a guild</p>
            </a>
            <a href="/pve.html" class="nav-item">
                <h3>PVE Mode</h3>
                <p>Practice your math skills</p>
            </a>
            <a href="/pvp.html" class="nav-item">
                <h3>PVP Mode</h3>
                <p>Challenge other players</p>
            </a>
            <a href="/statistics.html" class="nav-item">
                <h3>Statistics</h3>
                <p>View your progress</p>
            </a>
            <a onclick="toggleSettings()" class="nav-item">
                <h3>Settings</h3>
                <p>Customize your experience</p>
            </a>
        </div>
    </div>

    <!-- Floating Settings Modal         -->
    <!-- Inside the settings modal section of game_home.html -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
        <span class="close" onclick="toggleSettings()">&times;</span>
        <h2>Settings</h2>
        <div class="settings-row">
            <label for="musicToggle">Background Music:</label>
            <input type="checkbox" id="musicToggle">
        </div>
        <div class="settings-row">
            <label for="musicVolume">Music Volume:</label>
            <input type="range" id="musicVolume" min="0" max="100" value="50">
        </div>
        <button id="saveSettingsBtn">Save Settings</button>
        <!-- Button to navigate to the Terms & Conditions page -->
        <button onclick="window.location.href='terms.html'">Terms & Conditions</button>
        </div>
    </div>

    <script src="/js/session.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const loginLink = document.querySelector('a[href="/login.html"]');
            
            if (token) {
                if (loginLink) {
                    loginLink.href = '#';
                    loginLink.textContent = 'My Account';
                }
            } else {
                const protectedPages = ['/guild.html', '/pve.html', '/pvp.html', '/statistics.html', '/settings.html'];
                const currentPath = window.location.pathname;
                
                if (protectedPages.includes(currentPath)) {
                    window.location.href = '/login.html';
                }
            }
        });


        ////////// background music //////////

        let audioCtx;
            // References for settings modal and controls
            const settingsModal = document.getElementById("settingsModal");
            const musicToggle = document.getElementById("musicToggle");
            const musicVolume = document.getElementById("musicVolume");

            const bgMusic = document.getElementById("bg-music");

            // Load saved settings from localStorage
            const savedMusicOn = localStorage.getItem("musicOn");
            const savedMusicVolume = localStorage.getItem("musicVolume");
            if (savedMusicOn !== null) {
            musicToggle.checked = (savedMusicOn === 'true');
            } else {
            musicToggle.checked = true;
            }
            if (savedMusicVolume !== null) {
            musicVolume.value = savedMusicVolume;
            }

            // Immediately update background music when the slider is adjusted
            musicVolume.addEventListener('input', () => {
            if (bgMusic) {
                bgMusic.volume = musicVolume.value / 100;
            }
            });

            // Immediately update background music mute state when checkbox is toggled
            musicToggle.addEventListener('input', () => {
            if (bgMusic) {
                bgMusic.muted = !musicToggle.checked;
            }
            });

            // Toggle settings modal display
            function toggleSettings() {
            settingsModal.style.display = (settingsModal.style.display === "block") ? "none" : "block";
            }

            // Save settings when button is clicked
            document.getElementById("saveSettingsBtn").addEventListener("click", () => {
            localStorage.setItem("musicOn", musicToggle.checked);
            localStorage.setItem("musicVolume", musicVolume.value);

            // Update the background music element if present
            const bgMusic = document.getElementById("bg-music");
            if (bgMusic) {
                bgMusic.muted = !musicToggle.checked;
                bgMusic.volume = musicVolume.value / 100;
            }
            alert("Settings Saved!");
            toggleSettings();
            });

            // On page load, apply saved settings to the background music
            window.addEventListener("load", () => {
            const bgMusic = document.getElementById("bg-music");
            const musicOn = localStorage.getItem("musicOn");
            const musicVol = localStorage.getItem("musicVolume");
            if (musicOn !== null) {
                bgMusic.muted = (musicOn !== 'true');
            }
            if (musicVol !== null) {
                bgMusic.volume = musicVol / 100;
            }
            });

        // On first user interaction, create or resume the AudioContext
        document.addEventListener('click', function resumeAudio() {
            // If we haven't created an AudioContext yet, create one and connect the audio element.
            if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const audioElement = document.getElementById('bg-music');
            // Create a MediaElementSource from the audio element and connect it to the context's destination.
            const track = audioCtx.createMediaElementSource(audioElement);
            track.connect(audioCtx.destination);
            }
            
            // If the AudioContext is suspended, resume it.
            if (audioCtx.state === 'suspended') {
            audioCtx.resume().then(() => {
                console.log('AudioContext resumed!');
            });
            }
            
            // Optionally, you can also start playback if it hasn't started.
            const bgMusic = document.getElementById('bg-music');
            if (bgMusic.paused) {
            bgMusic.play().catch(err => console.error("Playback error:", err));
            }
            
            // Remove the event listener after the first interaction.
            document.removeEventListener('click', resumeAudio);
        });


    </script>



</body>
</html>
