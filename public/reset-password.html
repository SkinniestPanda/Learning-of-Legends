<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Learning of Legends</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .nav-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .login-container input, .login-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            display: none;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body class="loginregister">
    
    <div class="nav-bar">
        <a href="/" class="nav-link">Home</a>
    </div>
    <div class="reset-container">
        <div id="messageBox" class="message"></div>
        <form id="resetPasswordForm">
            <input type="text" id="username" class="input-fieldreset" placeholder="Username" required>
            <input type="password" id="newPassword" class="input-fieldreset" placeholder="New Password" required>
            <input type="password" id="confirmPassword" class="input-fieldreset" placeholder="Confirm New Password" required>
            <br>
            <button type="submit" class="resetbtn"></button>
        </form>
        <p>Remember your password? <a href="/login.html">Login here</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const messageBox = document.getElementById('messageBox');
            
            if (resetPasswordForm) {
                resetPasswordForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // Clear previous messages
                    messageBox.style.display = 'none';
                    messageBox.className = 'message';
                    
                    if (newPassword !== confirmPassword) {
                        showMessage('Passwords do not match!', 'error');
                        return;
                    }
                    
                    try {
                        const response = await fetch('/api/auth/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, newPassword })
                        });
                        
                        // Check if response is OK before trying to parse JSON
                        if (!response.ok) {
                            const errorText = await response.text();
                            try {
                                const errorJson = JSON.parse(errorText);
                                throw new Error(errorJson.error || `Server error: ${response.status}`);
                            } catch (e) {
                                throw new Error(`Server error: ${response.status}`);
                            }
                        }
                        
                        const data = await response.json();
                        showMessage('Password reset successful! Redirecting to login page...', 'success');
                        
                        // Redirect after a short delay
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } catch (error) {
                        showMessage(`Error resetting password: ${error.message}`, 'error');
                    }
                });
            }
            
            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.add(type);
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
