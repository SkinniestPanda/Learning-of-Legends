<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - Learning of Legends</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="loginregister">
    <div class="nav-bar">
        <a href="/" class="nav-link">Home</a>
    </div>
    <div class="reset-container">
        <form id="resetPasswordForm">
            <input type="text" id="username" class="input-fieldreset" placeholder="Username" required>
            <input type="password" id="newPassword" class="input-fieldreset" placeholder="New Password" required>
            <input type="password" id="confirmPassword" class="input-fieldreset" placeholder="Confirm New Password" required>
            <div></div>
            <button type="submit" class="resetbtn"></button>
        </form>
        <p>Remember your password? <a href="/login.html">Login here</a></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const messageBox = document.getElementById('messageBox');
            
            if (resetPasswordForm) {
                resetPasswordForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('username').value;
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    // Clear previous messages
                    messageBox.style.display = 'none';
                    messageBox.className = 'message';
                    
                    if (newPassword !== confirmPassword) {
                        showMessage('Passwords do not match!', 'error');
                        return;
                    }
                    
                    try {
                        const response = await fetch('/api/auth/reset-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ username, newPassword })
                        });
                        
                        // Check if response is OK before trying to parse JSON
                        if (!response.ok) {
                            const errorText = await response.text();
                            try {
                                const errorJson = JSON.parse(errorText);
                                throw new Error(errorJson.error || `Server error: ${response.status}`);
                            } catch (e) {
                                throw new Error(`Server error: ${response.status}`);
                            }
                        }
                        
                        const data = await response.json();
                        showMessage('Password reset successful! Redirecting to login page...', 'success');
                        
                        // Redirect after a short delay
                        setTimeout(() => {
                            window.location.href = '/login.html';
                        }, 2000);
                    } catch (error) {
                        showMessage(`Error resetting password: ${error.message}`, 'error');
                    }
                });
            }
            
            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.add(type);
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
