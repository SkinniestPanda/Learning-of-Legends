<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher - Math Flash App Dashboard</title>
  <style>
    /* Basic styling for the teacher page */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 20px;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 2000px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;

      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Creates 2 columns */
      gap: 20px; /* Adjust the gap between grid items as needed */
    }
    li {
      margin: 5px 0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007BFF;
    }
    /* Containers for additional charts and summaries */
    #chartsContainer, #analysisSummary {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Creates 2 columns */
      gap: 20px; /* Adjust the gap between grid items as needed */
    }
    
    /* Default layout (portrait) */
    #chartsContainer > div {
      
      margin-bottom: 20px;
    }

    /* Landscape layout */
    @media (orientation: landscape) {
      #chartsContainer {
        display: grid;
        /* display: flex; */
        /* flex-wrap: wrap; */
        /* justify-content: space-around; */
        /* grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); */
      }
      /* Each chart container takes about 45% of the container's width */
      #chartsContainer > div {
        flex: 1 1 45%;
        margin: 10px;
      }
    }
  </style>
  <!-- Include Chart.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h2>Teacher / Parent Dashboard</h2>
    <p>Total Questions Attempted: <span id="totalQuestions"></span></p>
    <p>Correct Answers: <span id="correctAnswers"></span></p>
    <p>Wrong Answers: <span id="wrongAnswers"></span></p>
    <p>Percentage Correct: <span id="percentageCorrect"></span>%</p>
    
    <h3>Overall Performance Analysis</h3>
    <canvas id="resultsChart" width="300" height="300" style="display:block; margin:0 auto;"></canvas>
    
    <h3>Performance by Question Type</h3>
    <div id="chartsContainer" style="max-width: 300px"></div>
    
    <h3>Text Summary Analysis</h3>
    <div id="analysisSummary"></div>
    
    <h3>Wrong Attempts Details:</h3>
    <ul id="wrongAttemptsList"></ul>
    
    <br>
    <button id="clearDataBtn">Clear Data</button>
    <br><br>
    <a href="index.html">Back to Role Selection</a>
  </div>
  
  <script src="teacher.js"></script>
</body>
</html>
